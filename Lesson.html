                    <div class="arrow">
                        <ul class="list-unstyled">
                            <li class="v2">
                                <i class="fa fa-video-camera" aria-hidden="true"></i>

                            <li class="i2">

                    </div>
                </div>
                <div class="col-md-10">
                    <div class="content text-center">
                        <div class="video" id="v">

                            <video controls="controls">
                                <source src="movie.mp4" type="video/mp4">
                                <source src="movie.ogg" type="video/ogg">
                                Your browser does not support the video tag.
                            </video>

                        </div>
                        <div class="read" id="i">
                            <embed src="pdfs/part_1.pdf" type="application/pdf" />
                        </div>
                        <div class="questions text-center" id="q">

                            <h1 id="question" class="h1"></h1>

                            <form>
                                <input type="radio" name="answer" value="0" id="ans0"> <span id="choice0"></span> </input>

                                <input type="radio" name="answer" value="1" id="ans1"> <span id="choice1"></span> </input>

                                <input type="radio" name="answer" value="2" id="ans2"> <span id="choice2"></span> </input>

                                <input class="btn btn-outline-success" type="button" name="next" value="السوال التالي" id="next" />

                            <a name="" id="nextlesson" class="btn btn-outline-warning" href="Lesson.html" role="button">الدرس التالي
                                <i class="fa fa-arrow-right"></i>
                            </a>
